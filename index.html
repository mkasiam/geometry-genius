<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="flex flex-col lg:flex-row gap-5">
        <!-- main container  -->
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 my-6 w-full lg:w-3/4"
        >
          <!-- Triangle card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body space-y-4">
              <h2 class="text-3xl font-bold text-center">Triangle</h2>
              <p class="text-center text-2xl">Area(A)=0.5 x b x h</p>
              <div class="flex flex-row gap-2 justify-center">
                <!-- Triangle Base  -->
                <input
                  id="triangle-base"
                  ;
                  class="outline-0 w-1/3 px-1"
                  type="text"
                  placeholder="b"
                />
                cm
                <!-- Triangle height  -->
                <input
                  id="triangle-height"
                  class="outline-0 w-1/3 px-1"
                  type="text"
                  placeholder="h"
                />
                cm
              </div>
              <h2 class="text-2xl font-bold">
                Result: <span id="triangle-result"> 00 </span>cm<sup>2</sup>
              </h2>
              <div class="card-actions justify-center">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body space-y-4">
              <h2 class="text-3xl font-bold text-center">Rectangle</h2>
              <p class="text-center text-2xl">Area(A)=w x l</p>
              <div class="flex flex-row gap-2 justify-center">
                <!-- Rectangle width  -->
                <input
                  id="rectangle-width"
                  class="outline-0 w-1/3"
                  type="text"
                  placeholder="w"
                />
                cm
                <input
                  id="rectangle-length"
                  class="outline-0 w-1/3"
                  type="text"
                  placeholder="l"
                />
                cm
              </div>
              <h2 class="text-2xl font-bold">
                Result: <span id="rectangle-result"> 00 </span>cm<sup>2</sup>
              </h2>
              <div class="card-actions justify-center">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body space-y-4">
              <h2 class="text-3xl font-bold text-center">Parallelogram</h2>
              <p class="text-center text-2xl">Area(A)=0.5 x b x h;</p>
              <div class="flex flex-row gap-2 justify-center">
                <input class="outline-0 w-1/3" type="text" placeholder="b" /> cm
                <input class="outline-0 w-1/3" type="text" placeholder="h" /> cm
              </div>
              <div class="card-actions justify-center">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rhombus.png" alt="rhombus" />
            </figure>
            <div class="card-body space-y-4">
              <h2 class="text-3xl font-bold text-center">Rhombus</h2>
              <p class="text-center text-2xl">
                Area(A)=0.5 x d<sub>1</sub> x d<sub>2</sub>;
              </p>
              <div class="flex flex-row gap-2 justify-center">
                <input class="outline-0 w-1/3" type="text" placeholder="d1" />
                cm
                <input class="outline-0 w-1/3" type="text" placeholder="d2" />
                cm
              </div>
              <div class="card-actions justify-center">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/pentagon.png" alt="pentagon" />
            </figure>
            <div class="card-body space-y-4">
              <h2 class="text-3xl font-bold text-center">Pentagon</h2>
              <p class="text-center text-2xl">Area(A)=0.5 x p x b</p>
              <div class="flex flex-row gap-2 justify-center">
                <input class="outline-0 w-1/3" type="text" placeholder="p" />
                cm
                <input class="outline-0 w-1/3" type="text" placeholder="b" />
                cm
              </div>
              <div class="card-actions justify-center">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- ellipse card  -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/ellipse.png" alt="ellipse" />
            </figure>
            <div class="card-body space-y-4">
              <h2 class="text-3xl font-bold text-center">ellipse</h2>
              <p class="text-center text-2xl">Area(A)=Ï€ab;</p>
              <div class="flex flex-row gap-2 justify-center">
                <input class="outline-0 w-1/3" type="text" placeholder="a" />
                cm
                <input class="outline-0 w-1/3" type="text" placeholder="b" />
                cm
              </div>
              <div class="card-actions justify-center">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculator container  -->
        <div>
          <h1 class="text-3xl font-semibold text-center">Area Calculator</h1>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
